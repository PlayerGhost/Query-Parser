<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Processador de consultas - Otimizado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script src="./src/util/springy/springy.js"></script>
  <script src="./src/util/springy/springyui.js"></script>
  <canvas id="my_canvas" width="600" height="400" />
  <script>
    var graph = new Springy.Graph();

  // make some nodes
  var spruce = graph.newNode({label: 'Norway Spruce'});
  var fir = graph.newNode({label: 'Sicilian Fir'});

  // connect them with an edge
  graph.newEdge(spruce, fir);

  console.log(graph)
  $('#my_canvas').springy({ graph: graph });
  </script>
</body>

</html>
